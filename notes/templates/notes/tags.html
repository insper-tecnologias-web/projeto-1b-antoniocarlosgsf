{% extends "notes/base.html" %}

{% block content %}


<main class="tags">
    <table border="1">
        <tr>
            <th>TAG</th>
            <th>Anotações</th>
        </tr>
        {% for tag in tags %}
        <tr>
            <td class="nomes-notas">{{ tag.name }}</td>
            <td><a class="links-notas" href="{% url 'notasTag' tag.id %}">Ver notas</a></td>
        </tr>
        {% endfor %}
    </table>
</main>

{% endblock %}
